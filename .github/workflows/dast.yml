name: DAST Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  dast-scan:
    name: Dynamic Application Security Testing
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create reports directory
      run: mkdir -p reports
    
    - name: Start Application
      run: |
        echo "ğŸš€ Starting Flask application..."
        python app.py &
        APP_PID=$!
        echo "APP_PID=$APP_PID" >> $GITHUB_ENV
        
        # Wait for app to be ready
        echo "â³ Waiting for application to start..."
        for i in {1..30}; do
          if curl -sf http://localhost:5000 > /dev/null 2>&1; then
            echo "âœ… Application is running on http://localhost:5000"
            break
          fi
          echo "   Attempt $i/30..."
          sleep 2
        done
        
        # Verify app is running
        if ! curl -sf http://localhost:5000 > /dev/null 2>&1; then
          echo "âŒ Failed to start application"
          exit 1
        fi
    
    - name: Run OWASP ZAP Baseline Scan
      continue-on-error: true
      run: |
        echo "ğŸ” Running OWASP ZAP security scan..."
        docker run --network="host" \
          -v $(pwd)/reports:/zap/wrk/:rw \
          ghcr.io/zaproxy/zaproxy:stable \
          zap-baseline.py -t http://localhost:5000 \
          -J /zap/wrk/zap-report.json \
          -r /zap/wrk/zap-report.html || true
        
        echo "âœ… ZAP scan completed"
        
        # Verify report was created
        if [ -f reports/zap-report.json ]; then
          echo "âœ… ZAP JSON report created successfully"
        else
          echo "âš ï¸  ZAP JSON report not found"
        fi
    
    - name: Stop Application
      if: always()
      run: |
        echo "ğŸ›‘ Stopping Flask application..."
        if [ -n "$APP_PID" ]; then
          kill $APP_PID 2>/dev/null || true
          # Wait a bit for graceful shutdown
          sleep 2
          # Force kill if still running
          kill -9 $APP_PID 2>/dev/null || true
          echo "âœ… Application stopped"
        fi
    
    # ============================================
    # Unified Report Processing
    # ============================================
    
    - name: Parse All Security Reports
      if: always()
      run: |
        echo "ğŸ“Š Parsing all security reports..."
        python scripts/parse_reports.py --verbose
    
    - name: Generate Security Summary
      if: always()
      run: |
        echo "ğŸ“ˆ Generating security summary..."
        python scripts/generate_security_summary.py
    
    - name: Generate Security Policies with LLM
      if: always()
      continue-on-error: true
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: |
        echo "ğŸ¤– Generating security policies..."
        if [ -n "$OPENAI_API_KEY" ] || [ -n "$HF_TOKEN" ]; then
          cd LLM/Scripts
          python generate_policies.py
          echo "âœ… Policies generated successfully"
        else
          echo "âš ï¸  Policy generation skipped (no API keys configured)"
          echo "ğŸ’¡ Add OPENAI_API_KEY or HF_TOKEN secrets to enable this feature"
        fi
    
    - name: Display Summary in Job Output
      if: always()
      run: |
        echo ""
        echo "ğŸ“‹ ============================================"
        echo "ğŸ“‹ SECURITY SCAN SUMMARY"
        echo "ğŸ“‹ ============================================"
        echo ""
        if [ -f reports/security-summary.txt ]; then
          cat reports/security-summary.txt
        else
          echo "âŒ No summary generated"
        fi
    
    - name: Upload Reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: dast-reports
        path: |
          reports/*.json
          reports/*.html
          reports/*.txt
          LLM/reports/*.yaml
          LLM/reports/*.json
        retention-days: 30
